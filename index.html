<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing by search engines -->
    <title>KUBIK Clients Status</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="title-wrap">
                <h1>KUBIK Client Status - Internal Tool</h1>
                <p class="subtitle">Real-time status of our services and websites.</p>
            </div>
            <div class="controls">
                <div class="badge" id="global-badge" aria-live="polite">
                    <span class="dot dot-unknown"></span>
                    <span id="global-text">Checking status…</span>
                </div>
                <button class="refresh" id="refresh-btn" type="button">↻ Refresh</button>
            </div>
        </header>

        <main class="grid" id="status-container" aria-live="polite" aria-busy="true">
            <!-- Website statuses will be dynamically inserted here -->
        </main>
        
        <div class="last-updated" id="last-updated">Last Updated: —</div>
        
        <footer class="copyright">
            Powered by <a href="https://kubik.gr" target="_blank" rel="noopener noreferrer">KUBIK</a>
        </footer>
    </div>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
